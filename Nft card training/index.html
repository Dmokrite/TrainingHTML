<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor, NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="main-card">
      <div class="image-container"><img src="images/image-equilibrium.jpg" alt="nft" class="main-image">
        <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="view icon" class="view"></div>
      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">La collection Equilibrium favorise l'équilibre et le calme.</p>
        <div class="eth-info">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span>3 jours restants</span>
        </div>
      </div>
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
        <p class="creator-text">Une création de<span class="creator-name"> Jules Wyvern</p>
      </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dmokrite</a>.
  </footer>
</body>
</html>
