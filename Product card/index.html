<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(135, 60%, 48%); }
  </style>
</head>
<body>
  <main>
    <section>
      <img srcset="./images/image-product-desktop.jpg 1200w, images/image-product-mobile.jpg 1486w"
      sizes="(max-width: 50px, 50px)" src="images/image-product-desktop.jpg" alt="Bouteille de parfum Gabrielle par Chanel">
      <div class="product-desc">
        <span class="Catégorie">Parfum</span>
        <h1>Gabrielle eau de parfum by Chanel</h1>
        <p>Une note de fleurs, de soleil et de volupté sont les maîtres mots pour désigner ce parfum créée par Olivier Polge, Créateur de parfum pour la maison Chanel</p>
        <div class="prices">
          <span class="sale-price">€149.99</span>
          <span class="list-price">€169.99</span>
        </div>
        <button><i class="fa-solid fa-cart-shgopping">Achetez ici</button>
      </div>
    </section>
  </main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dmokrite</a>.
</footer>
</body>
</html>
