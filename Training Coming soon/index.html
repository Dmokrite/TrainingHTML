<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Coming soon page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container d-flex-inline">
        <div class="logo">
            <img src="/images/logo.svg" alt="logo" />
        </div>
    </div>
    <div class="image-container">
        <img src="/images/hero-desktop.jpg" class="hero-desktop" alt="hero-desktop" srcset="" />
        <img src="/images/hero-mobile.jpg" class="hero-mobile" alt="hero-mobile" srcset="" />
    </div>
    <div class="container clear-fix">
        <div class="content">
            <h1> <span class="text-blue">Coming</span><span>soon</span></h1>
            <p>Chers clients nôtre site est en cours de construction, entrer vôtre email pour plus d'infos sur nos offres de lancement</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email adress"/>
                    <img src="/images/icon-error.svg" class="icon-error" alt="icon-error" srcset="" />
                    <button type="button" id="submit">
                        <img src="/images/icon-arrow.svg" alt="icon-arrow" srcset="" />
                    </button>
                </div>
                <p class="text-error"></p>
            </form>
        </div>
    </div>
    <!--JS-->
    <script src="./main.js"></script>
</body>
</html>
